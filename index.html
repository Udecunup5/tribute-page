      <h3 id="headline">Here's a time line of Coco Chanel's Life:</h3>
  <ul>
         
  <li>
            <strong>August 19, 1883</strong> - Gabrielle Bonheur Chanel "Coco Chanel" was Born in Saumur, France </li> 
    
   <li>
          <strong> In 1895</strong> - At the age of  12, after her mother’s death, Chanel was put in an orphanage by her father, who worked as a peddler. she lived in the orphanage for 6 years, she was looked after Nuns. his is where Chanel started to learn to sew.
    </li>
          <li>
            <strong> In 1901</strong> - When chanel turned 18 years old she left the orphanage and she went to catholic schoool for ladies– the Notre Dame school in Moulins, where she continued perfect her skills as a seamstress for a few more years. She didn’t have enough money to pay the tuition so she was accepted as a charity student.
    </li>
            
      <li>
            <strong> In 1903</strong> - When chanel was was 21 she found herself a job as shop assistants and seamstresses at la Maison Grampayre in Moulins, a drapers store. Draper stores were popular before and around the middle of the 20th century and dealt with fabrics, sewing items and clothes. 
    </li>
          <li>
            <strong> between 1907-1908</strong> - Gabrielle Bonheur Chanel earns her name as "coco" ' during her brief stint as a cabaret singer. 
    </li>
            
    <li> 
      <strong> between 1908-1909</strong> - Coco Chanel mets Étienne de Balsan: a wealthy playboy who discovered Chanel singing in a cabaret café in Moulins, Étienne Balsan who offered to help her start a millinery business in Paris. She soon left him for one of his wealthier friends, Arthur “Boy” Capel. Both men were instrumental in Chanel’s first fashion venture.boutique </li>
    
    <li>
      <strong> In 1910</strong> - Coco Chanel opened her first shop on Paris’s Rue Cambon, Chanel started out selling hats. She later added stores in Deauville and Biarritz and began making clothes. Her first taste of clothing success came from a dress she fashioned out of an old jersey on a chilly day. In response to the many people who asked about where she got the dress, she offered to make one for them.</li> 
    
    <li> 
      <strong>In 1920</strong> - Coco Chanel took her thriving business to new heights. She launched her first perfume, Chanel No. 5, which was the first to feature a designer’s name. this became her signture scent and was loved by many. </li>
    <li> 
      <strong> in 1923</strong>
      Coco Chanel met the wealthy Hugh Grosvenor, Duke of Westminster, aboard his yacht. The two started a decades-long relationship. In response to his marriage proposal, which she turned down, she reportedly said, “There have been several Duchesses of Westminster—but there is only one Chanel!”
    <li>
      <strong>In 1925</strong>- Coco Chanel created the now legendary Chanel suit with collarless jacket and well-fitted skirt. Her designs were revolutionary for the time using elements of men’s wear and emphasizing comfort over the constraints of then-popular fashions. She helped women say goodbye to the days of corsets and other confining garments.
Another revolutionary design was Chanel’s little black dress. She took a color once associated with mourning and showed just how chic it could be for evening wear. </li>
    
    <li> <strong> In 1930 </strong> - Sadly the international economic depression of the 1930s had a negative impact on Chanel's company, but it was the outbreak of World War II that led her to close her business and shut down her shops. </li>
    
    <li> <strong> In 1950 </strong> - At the age of 70, Chanel made a return to the fashion world. She first received scathing reviews from critics, but her feminine and easy-fitting designs soon won over shoppers around the world. </li>
    
    <li> <strong> January 10th 1971 </strong>-  Chanel died at the age of 87 in her apartment in the Hotel Ritz. She never married, having once said “I never wanted to weigh more heavily on a man than a bird.” Hundreds crowded together at the Church of the Madeleine to bid farewell to the fashion icon. In tribute, many of the mourners wore Chanel suits. </li>
      </ul>
